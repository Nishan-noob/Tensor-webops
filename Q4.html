        }
    </style>

<body>
    <div class="box" id="box"></div>

    <script>
       document.getElementById("box").style.backgroundColor = "blue" ;
       /*use setTimeout and setInterval methods to periodically change the box color between red and blue*/
       /* time period of each color should be 500 miliseconds.*/
       
       /* write your code here*/


        var i=0;
        function periodicChange(){
             var clr=["red","blue"];
             var doc=document.getElementById("box");
             doc.style.backgroundColor = clr[i] ;
             i=(i+1)%clr.length;
        }
        setInterval(periodicChange,500)

     

      

    </script>
